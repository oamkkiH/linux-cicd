<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CI/CD Frontend</title>

    <!-- Moderni fontti -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #121212;
            --card: #1e1e1e;
            --text: #ffffff;
            --text-secondary: #bdbdbd;
            --accent: #0a84ff;
            --error: #ff4d4d;
        }

        [data-theme="light"] {
            --bg: #f5f5f5;
            --card: #ffffff;
            --text: #222222;
            --text-secondary: #555555;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: "Inter", sans-serif;
        }

        .card {
            background-color: var(--card);
            padding: 32px;
            border-radius: 14px;
            width: 360px;
            box-shadow: 0 12px 32px rgba(0,0,0,0.45);
            text-align: center;
        }

        .header-text {
            text-align: center;
            margin-bottom: 20px;
        }

        .project-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .project-subtitle {
            font-size: 13px;
            color: var(--text-secondary);
            margin-bottom: 6px;
        }

        .build-status {
            font-size: 13px;
            color: var(--text-secondary);
        }

        .status-ok {
            color: #4caf50;
            font-weight: 600;
        }

        button {
            padding: 12px 18px;
            margin-top: 10px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
        }

        .action-btn {
            background-color: var(--accent);
            color: #fff;
        }

        .action-btn:hover {
            opacity: 0.9;
        }

        .theme-btn {
            background: transparent;
            border: 1px solid var(--text-secondary);
            color: var(--text-secondary);
            margin-bottom: 14px;
        }

        .theme-btn:hover {
            border-color: var(--accent);
            color: var(--accent);
        }

        #time {
            margin-top: 18px;
            font-size: 18px;
            font-weight: 600;
        }

        #error {
            color: var(--error);
            margin-top: 12px;
            font-size: 14px;
            font-weight: 400;
        }
    </style>
</head>

<body data-theme="dark">

    <div class="card">

        <div class="header-text">
            <div class="project-title">Linux-CICD Demo</div>
            <div class="project-subtitle">Automatisoitu build & deploy -putki</div>
            <div class="build-status">Status: <span class="status-ok">OK</span></div>
        </div>

        <button class="theme-btn" onclick="toggleTheme()">Päivä / Yö -tila</button>

        <h1>CI/CD Frontend</h1>
        <p>Hae palvelimen tämänhetkinen aika backendistä.</p>

        <button class="action-btn" onclick="getServerTime()">Hae serverin aika</button>

        <div id="time">—</div>
        <div id="error"></div>
    </div>

    <script>
        async function getServerTime() {
            document.getElementById("error").textContent = "";
            document.getElementById("time").textContent = "⏳ Haetaan...";

            try {
                const res = await fetch("/cicd/api/time");

                if (!res.ok) {
                    throw new Error("Bad API response");
                }

                const data = await res.json();
                document.getElementById("time").textContent = data.server_time;

            } catch (err) {
                document.getElementById("time").textContent = "—";
                document.getElementById("error").textContent = "API pyyntö epäonnistui.";
            }
        }

        function toggleTheme() {
            const body = document.body;
            const newTheme =
                body.getAttribute("data-theme") === "light"
                    ? "dark"
                    : "light";
            body.setAttribute("data-theme", newTheme);
        }
    </script>
</body>
</html>
