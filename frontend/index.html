<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CI/CD Frontend</title>

    <style>
        :root {
            --bg: #121212;
            --card: #1e1e1e;
            --text: #ffffff;
            --text-secondary: #bbbbbb;
            --accent: #0a84ff;
            --error: #ff5555;
        }
        [data-theme="light"] {
            --bg: #f5f5f5;
            --card: #ffffff;
            --text: #222222;
            --text-secondary: #555555;
        }
        body {
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .card {
            background-color: var(--card);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.4);
            text-align: center;
            width: 340px;
        }
        h1 {
            margin-bottom: 12px;
        }
        button {
            background-color: var(--accent);
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            opacity: 0.9;
        }
        .theme-toggle {
            cursor: pointer;
            font-size: 12px;
            color: var(--text-secondary);
            position: absolute;
            top: 18px;
            right: 18px;
        }
        .error {
            margin-top: 12px;
            color: var(--error);
            font-size: 14px;
        }
        #time {
            margin-top: 18px;
            font-size: 18px;
        }
    </style>
</head>
<body data-theme="dark">
    <div class="theme-toggle" onclick="toggleTheme()">Päivä/Yö</div>

    <div class="card">
        <h1>CI/CD Frontend</h1>
        <p>Serverin aika bäkkäriltä.</p>

        <button onclick="getServerTime()">Hae serverin aika</button>

        <div id="time">—</div>
        <div id="error" class="error"></div>
    </div>

    <script>
        async function getServerTime() {
            document.getElementById("error").textContent = "";

            try {
                const res = await fetch("/cicd/api/time");   // ⭐ Updated URL

                if (!res.ok) {
                    throw new Error("API response was not OK");
                }

                const data = await res.json();
                document.getElementById("time").textContent = data.server_time;
            } catch (err) {
                document.getElementById("error").textContent = "API request failed.";
            }
        }

        function toggleTheme() {
            const body = document.body;
            const newTheme = body.getAttribute("data-theme") === "light" ? "dark" : "light";
            body.setAttribute("data-theme", newTheme);
        }
    </script>
</body>
</html>
