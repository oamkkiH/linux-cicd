<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CI/CD Harjoitus</title>

    <style>
        :root {
            --bg: #1f1f1f;
            --card: #2c2c2c;
            --text: #eee;
            --subtext: #aaa;
            --button: #0d6efd;
            --button-hover: #0b5ed7;
        }

        body.light {
            --bg: #f4f4f4;
            --card: #ffffff;
            --text: #222;
            --subtext: #555;
            --button: #0d6efd;
            --button-hover: #0b5ed7;
        }

        body {
            margin: 0;
            background: var(--bg);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text);
            font-family: Arial, sans-serif;
            transition: background 0.3s ease;
        }

        .card {
            background: var(--card);
            padding: 40px;
            width: 380px;
            text-align: center;
            border-radius: 12px;
            box-shadow: 0 4px 25px rgba(0,0,0,0.35);
            animation: fadein 0.6s ease-out;
            transition: background 0.3s ease;
            position: relative;
        }

        h1 {
            margin-bottom: 10px;
            font-size: 24px;
        }

        p {
            margin: 0 0 22px 0;
            color: var(--subtext);
        }

        button {
            padding: 12px 22px;
            background: var(--button);
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.2s ease;
        }

        button:hover {
            background: var(--button-hover);
            transform: translateY(-2px);
        }

        button.loading {
            background: #444;
            cursor: default;
            transform: none;
        }

        #time {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }

        #status {
            margin-top: 8px;
            font-size: 14px;
            color: var(--subtext);
        }

        #error {
            margin-top: 12px;
            font-size: 14px;
            color: #ff6d6d;
            display: none;
        }

        .theme-toggle {
            position: absolute;
            top: 12px;
            right: 12px;
            cursor: pointer;
            font-size: 13px;
            color: var(--subtext);
            user-select: none;
        }

        .spinner {
            border: 4px solid #ccc;
            border-top: 4px solid var(--button);
            border-radius: 50%;
            width: 26px;
            height: 26px;
            margin: 10px auto 0 auto;
            animation: spin 0.8s linear infinite;
            display: none;
        }

        @keyframes spin { 
            100% { transform: rotate(360deg); }
        }

        @keyframes fadein {
            from { opacity: 0; transform: translateY(10px); }
            to   { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body>

    <div class="card">

        <div class="theme-toggle" onclick="toggleTheme()">
            Toggle theme
        </div>

        <h1>CI/CD Frontend</h1>
        <p>Serverin aika bäkkärillä.</p>

        <button id="btn" onclick="getServerTime()">Hae serverin aika</button>

        <div id="spinner" class="spinner"></div>

        <div id="time">—</div>
        <div id="status">Idle</div>
        <div id="error"></div>

    </div>

<script>
    function getServerTime() {
        const btn = document.getElementById("btn");
        const spinner = document.getElementById("spinner");
        const status = document.getElementById("status");
        const error = document.getElementById("error");

        btn.classList.add("loading");
        btn.disabled = true;
        spinner.style.display = "block";
        error.style.display = "none";
        status.textContent = "Fetching...";

        fetch("/api/time")
            .then(res => res.json())
            .then(data => {
                document.getElementById("time").textContent = data.time;
                status.textContent = "Success (" + data.status + ")";
            })
            .catch(err => {
                status.textContent = "Error";
                error.textContent = "API request failed.";
                error.style.display = "block";
            })
            .finally(() => {
                btn.classList.remove("loading");
                btn.disabled = false;
                spinner.style.display = "none";
            });
    }

    function toggleTheme() {
        document.body.classList.toggle("light");
    }
</script>

</body>
</html>
